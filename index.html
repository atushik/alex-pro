<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
<title>AlexLivraison Pro</title>
<link rel="manifest" href="./manifest-pro.json?v=3">
<meta name="theme-color" content="#052e16">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="logo-pro.jpg">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<style>
  :root { --primary: #00c853; --dark-green: #052e16; }
  body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #052e16 0%, #004d40 100%); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; overflow: hidden; position: relative; }
  .bg-logos { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: 0; pointer-events: none; }
  .floating-logo { position: absolute; width: 60px; height: 60px; border-radius: 50%; opacity: 0.1; animation: floatUp 15s linear infinite; object-fit: cover; }
  .floating-logo:nth-child(1) { left: 10%; animation-duration: 12s; }
  .floating-logo:nth-child(2) { left: 30%; animation-duration: 18s; animation-delay: 2s; }
  .floating-logo:nth-child(3) { left: 70%; animation-duration: 15s; animation-delay: 4s; }
  .floating-logo:nth-child(4) { left: 90%; animation-duration: 20s; animation-delay: 1s; }
  .floating-logo:nth-child(5) { left: 50%; animation-duration: 25s; animation-delay: 5s; }
  @keyframes floatUp { 0% { transform: translateY(110vh) rotate(0deg); } 100% { transform: translateY(-10vh) rotate(360deg); } }
  .card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); padding: 30px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: center; width: 100%; max-width: 360px; position: relative; z-index: 10; }
  input { width: 100%; padding: 16px; margin: 15px 0; border: 2px solid #e0e0e0; border-radius: 14px; font-size: 1.2em; text-align: center; letter-spacing: 5px; box-sizing: border-box; background: #f9f9f9; outline: none; }
  input:focus { border-color: var(--primary); background: #fff; }
  .btn-main { width: 100%; padding: 16px; background: linear-gradient(135deg, #00c853, #009624); color: #fff; border: none; border-radius: 14px; font-size: 1.1em; font-weight: 800; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; text-transform: uppercase; }
  .btn-secondary { background: linear-gradient(135deg, #1e88e5, #1565c0); margin-top: 15px; }
  .btn-install { background: linear-gradient(135deg, #ff6f00, #e65100); margin-top: 15px; }
  .logo { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; display: block; margin-left: auto; margin-right: auto; border: 4px solid var(--primary); }
  .emoji-anim { display: inline-block; animation: stickerFloat 2s ease-in-out infinite; font-size: 1.3em; }
  @keyframes stickerFloat { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-3px);} }
  .ios-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; align-items: flex-end; padding-bottom: 20px; }
  .ios-content { background: white; width: 90%; max-width: 400px; border-radius: 20px; padding: 25px; text-align: center; position: relative; }
  .ios-close { position: absolute; top: 10px; right: 15px; font-size: 24px; color: #999; cursor: pointer; background: none; border: none; }
  .ios-arrow { position: absolute; bottom: -45px; left: 50%; transform: translateX(-50%); font-size: 40px; color: white; animation: bounce 2s infinite; }
  @keyframes bounce { 0%, 100% {transform: translateX(-50%) translateY(0);} 50% {transform: translateX(-50%) translateY(-10px);} }
</style>
</head>
<body>
  <div class="bg-logos">
    <img src="logo-pro.jpg" class="floating-logo">
    <img src="logo-pro.jpg" class="floating-logo">
    <img src="logo-pro.jpg" class="floating-logo">
    <img src="logo-pro.jpg" class="floating-logo">
    <img src="logo-pro.jpg" class="floating-logo">
  </div>

  <div id="iosInstallModal" class="ios-modal">
      <div class="ios-content">
          <button class="ios-close" onclick="document.getElementById('iosInstallModal').style.display='none'"></button>
          <img src="logo-pro.jpg" style="width:60px;height:60px;border-radius:12px;margin-bottom:15px">
          <h3 style="margin:0 0 10px 0;color:#333">Installer l'app</h3>
          <p style="color:#666;line-height:1.5">Pour installer sur iPhone, appuyez sur <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/Ios_share_icon.svg" style="width:18px;display:inline;vertical-align:middle"> puis <strong>Sur l'écran d'accueil</strong>.</p>
          <div class="ios-arrow"></div>
      </div>
  </div>

  <div class="card">
    <img src="logo-pro.jpg" class="logo">
    <h2 style="margin:0 0 5px 0; color:#1b5e20; font-weight:900">AlexLivraison Pro</h2>
    <p style="color:#555; margin-bottom:20px; font-weight:600"><span class="emoji-anim"></span> Espace Livreurs</p>
    <input type="password" id="pin" placeholder="Mot de passe" maxlength="8">
    <button class="btn-main" onclick="login()"><span class="emoji-anim"></span> SE CONNECTER</button>
    <button class="btn-main btn-secondary" onclick="window.location.href='devenir-coursiers.html'"><span class="emoji-anim"></span> CRÉER UN COMPTE</button>
    <button id="pwaInstallBtn" class="btn-main btn-install" style="display:none">
        <span class="emoji-anim"></span> INSTALLER APPLICATION
    </button>
  </div>

<script>
const firebaseConfig={apiKey:"AIzaSyAWagPwv5Skh_EHfdcnFTYeG-xltRM7yPc",authDomain:"alex-livraison.firebaseapp.com",projectId:"alex-livraison",storageBucket:"alex-livraison.firebasestorage.app",messagingSenderId:"937475497279",appId:"1:937475497279:web:62dc9eba8e77a5113ec78a"};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./sw-pro.js?v=3').catch(console.error);
}

const installBtn = document.getElementById('pwaInstallBtn');
const iosModal = document.getElementById('iosInstallModal');
const isIos = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone || localStorage.getItem('alex_pwa_installed');

let deferredPrompt = null;

// Only show install button if NOT already installed
if (!isStandalone) {
    if (isIos) {
        // iOS - show button, open modal on click
        installBtn.style.display = 'flex';
        installBtn.onclick = () => { 
            iosModal.style.display = 'flex';
            localStorage.setItem('alex_pwa_installed', 'true');
        };
    } else {
        // Android/Desktop - wait for beforeinstallprompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'flex';
        });
        
        installBtn.onclick = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const result = await deferredPrompt.userChoice;
                if (result.outcome === 'accepted') {
                    localStorage.setItem('alex_pwa_installed', 'true');
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        };
        
        // Hide after app is installed
        window.addEventListener('appinstalled', () => {
            localStorage.setItem('alex_pwa_installed', 'true');
            installBtn.style.display = 'none';
        });
    }
}

if(localStorage.getItem('alex_courier_logged')) window.location.href='dashboard-coursiers.html';

async function login() {
    const pin = document.getElementById('pin').value.trim();
    if(!pin) return alert("Veuillez entrer votre mot de passe");
    
    const btn = document.querySelector('.btn-main');
    const originalText = btn.innerHTML;
    btn.innerHTML = " Vérification...";
    
    try {
        const snap = await db.collection('couriers').where('password', '==', pin).get();
        if(!snap.empty) {
            const doc = snap.docs[0];
            const data = doc.data();
            if(data.status === 'pending') {
                alert("Votre compte est en attente de validation.");
                btn.innerHTML = originalText;
                return;
            }
            localStorage.setItem('alex_courier_logged', 'true');
            localStorage.setItem('alex_courier_id', doc.id);
            localStorage.setItem('alex_courier_name', data.fullName);
            window.location.href = 'dashboard-coursiers.html';
        } else {
            alert("Mot de passe incorrect.");
            btn.innerHTML = originalText;
        }
    } catch(e) {
        alert("Erreur de connexion.");
        btn.innerHTML = originalText;
    }
}
</script>
</body>
</html>
